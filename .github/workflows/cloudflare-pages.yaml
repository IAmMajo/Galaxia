on: push
name: Cloudflare Pages
permissions:
  contents: read
  deployments: write
jobs:
  cloudflare-pages:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3.5.2
      - uses: actions/setup-node@v3.7.0
        with:
          node-version-file: package.json
          cache: npm
      - run: |
          npm install -g npm@$(jq -r .volta.npm package.json)
          npm ci
          eval "$(/home/linuxbrew/.linuxbrew/bin/brew shellenv)"
          brew analytics off
          brew tap leoafarias/fvm
          brew install fvm
          fvm install -s
          fvm flutter build web --suppress-analytics --web-renderer=canvaskit
      - uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: d1 migrations apply galaxia
      - uses: cloudflare/pages-action@v1.4.1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 9839aabb4253ed85d80549a8f99ee832
          projectName: galaxia
          directory: build/web
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
